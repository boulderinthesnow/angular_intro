<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="vanilla.js"></script>
</head>
<body>
	{{1 + 6}}
	<input type="text" placeholder="What is your name" ng-init="name = 'Bojack'" ng-model="name" id="text">
	<h1 id="h1-tag">My name is: {{name}}</h1>

	<select name="" id="" ng-model="menu">
		<option value="Dogs">Dogs</option>
		<option value="Cats">Cats</option>
		<option value="Dogs and Cats">Dogs and Cats</option>
		<option value="Neither">Neither</option>
	</select>

	<h3>I love {{menu}} <3 </h3>




</body>
</html>
